name: Fetch Binance Markets

on: [push]

jobs:
  fetch-markets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (if using Python)
        run: pip install python-binance requests

      - name: Fetch Binance markets via curl
        run: |
          curl -s https://data-api.binance.vision/api/v3/exchangeInfo | jq '.symbols | length'
          curl -s https://data-api.binance.vision/api/v3/exchangeInfo
      # Or, using Python:
      - name: Fetch markets via python-binance
        run: |
          python - <<EOF
          from binance import Client
          client = Client()  # no API key needed for public endpoints
          info = client.get_exchange_info()
          print(len(info['symbols']), "symbols fetched")
          EOF
